<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificados</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 4px;
        }

        .title {
            margin-top: 0.5rem;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            background: rgba(0,0,0,0.7);
            width: 100%;
            height: 100%;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            max-width: 90%;
            width: 90%;
            max-height: 90vh;
            overflow: hidden;
            position: relative;
        }

        .modal-content img,
        .modal-content iframe {
            width: 100%;
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            display: block;
            margin: auto;
            border: none;
        }

        .modal-close {
            position: absolute;
            top: 8px;
            right: 16px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            .modal-content {
                width: 90%;
            }
        }
    </style>

</head>
<body>

    <h1>Diego Monroy - Certificados</h1>
    <div class="grid">
        {% for cert in certs %}
            <div class="card" onclick="openModal('{{ cert.filename }}', '{{ cert.type }}')">
                {% if cert.type == 'image' %}
                    <img src="{{ url_for('static', filename='files/' + cert.filename) }}" alt="Certificado">
                {% elif cert.type == 'pdf' %}
                    <div style="height: 200px; display: flex; align-items: center; justify-content: center; background: #f4f4f4;">
                        <strong>ðŸ“„ Certificado</strong>
                    </div>
                {% endif %}
                <div class="title">{{ cert.title }}</div>
            </div>
        {% endfor %}
    </div>

    <!-- Modal -->
    <div id="modal" class="modal" style="display:none;" onclick="closeModal(event)">
        <div class="modal-content" id="modalContent">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="viewer" style="width:100%; height:80vh;"></div>
        </div>
    </div>


    <script>
        function openModal(filename, type) {
            const viewer = document.getElementById('viewer');
            viewer.innerHTML = '';

            if (type === 'image') {
                const img = document.createElement('img');
                img.src = '/static/files/' + filename;
                img.style.maxWidth = '100%';
                img.style.maxHeight = '100%';
                viewer.appendChild(img);
            } else if (type === 'pdf') {
                const iframe = document.createElement('iframe');
                iframe.src = '/static/files/' + filename;
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.border = 'none';
                viewer.appendChild(iframe);
            }

            document.getElementById('modal').style.display = 'block';
        }

        function closeModal(event) {
            if (!event || event.target === document.getElementById('modal') || event.target.classList.contains('close')) {
                document.getElementById('modal').style.display = 'none';
            }
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === "Escape") closeModal();
        });
    </script>


</body>
</html>
