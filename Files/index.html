<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio | DMM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 118, 117, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 204, 112, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 0.8s ease-out;
        }

        .header h1 {
            color: white;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.02em;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            font-weight: 400;
        }

        .subjects-grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            margin-bottom: 2rem;
        }

        .subject-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        .subject-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .subject-card:nth-child(3) {
            animation-delay: 0.4s;
        }

        .subject-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .subject-card:hover::before {
            opacity: 1;
        }

        .subject-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .subject-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 8px 24px rgba(255, 107, 107, 0.3);
        }

        .subject-card:nth-child(2) .subject-icon {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            box-shadow: 0 8px 24px rgba(78, 205, 196, 0.3);
        }

        .subject-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .subject-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .activity-count {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            opacity: 1;
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            border-radius: 24px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow: hidden;
            transform: scale(0.9) translateY(20px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .modal.show .modal-content {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .modal-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .modal-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            position: relative;
            z-index: 1;
        }

        .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .modal-body {
            padding: 2rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: 16px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .activity-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .activity-item:hover::before {
            left: 100%;
        }

        .activity-item:hover {
            background: rgba(102, 126, 234, 0.05);
            border-color: rgba(102, 126, 234, 0.2);
            transform: translateX(8px);
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .activity-title {
            font-weight: 600;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .activity-arrow {
            margin-left: auto;
            color: #667eea;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .activity-item:hover .activity-arrow {
            transform: translateX(4px);
        }

        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .subjects-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .subject-card {
                padding: 1.5rem;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }

            .modal-header {
                padding: 1.5rem;
            }

            .modal-body {
                padding: 1.5rem;
            }
        }

        /* Custom scrollbar */
        .modal-body::-webkit-scrollbar {
            width: 8px;
        }

        .modal-body::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .modal-body::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .modal-body::-webkit-scrollbar-thumb:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Portafolio de Proyectos Escolares</h1>
            <p>Explora las actividades y proyectos hechos por Diego Monroy</p>
        </div>

        <div class="subjects-grid">
            {% for materia in materias %}
                <div class="subject-card" onclick="openModal('{{ materia }}')">
                    <div class="subject-icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="subject-title">{{ materia }}</div>
                    <!-- <div class="subject-description">
                        Actividades y proyectos de la materia
                    </div> -->
                    <div class="activity-count">
                        <i class="fas fa-tasks"></i>
                        <span>{{ materias[materia]|length }} actividades</span>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close-btn" onclick="closeModal(event)">
                    <i class="fas fa-times"></i>
                </button>
                <h2 class="modal-title" id="modal-title"></h2>
                <p class="modal-subtitle">Selecciona una actividad para comenzar</p>
            </div>
            <div class="modal-body">
                <div id="activity-list"></div>
            </div>
        </div>
    </div>

    <script>
        const materias = {{ materias | tojson }};

        function openModal(materia) {
            const modal = document.getElementById('modal');
            const title = document.getElementById('modal-title');
            const list = document.getElementById('activity-list');

            title.innerText = materia;
            list.innerHTML = '';

            materias[materia].forEach((activity, index) => {
                const item = document.createElement('a');
                item.className = 'activity-item';

                // Genera URL dinámicamente desde el nombre (slug)
                const slug = activity
                    .toLowerCase()
                    .replace(/\s+/g, '-')
                    .replace(/[^\w\-]+/g, '')
                    .replace(/-+/g, '-');

                let base = materia.toLowerCase().replace(/\s+/g, '-');
                // Casos especiales para URLs externas
                if (materia === "Visualization Tools II" && activity === "Personalized Web") {
                    item.href = 'https://upy-homeworks.xpert-ia.com.mx/visualization-tools';
                    item.target = '_blank';
                    item.rel = 'noopener noreferrer';
                } else {
                    item.href = `/${base}/${slug}`;
                }

                // Icono dinámico basado en el contenido
                let iconClass = 'fas fa-file-alt';
                if (activity.toLowerCase().includes('badge')) {
                    iconClass = 'fas fa-award';
                } else if (activity.toLowerCase().includes('analytics')) {
                    iconClass = 'fas fa-chart-bar';
                } else if (activity.toLowerCase().includes('network') || activity.toLowerCase().includes('friendship')) {
                    iconClass = 'fas fa-users';
                } else if (activity.toLowerCase().includes('looker')) {
                    iconClass = 'fas fa-search';
                } else if (activity.toLowerCase().includes('power bi') || activity.toLowerCase().includes('microsoft')) {
                    iconClass = 'fas fa-chart-pie';
                }

                item.innerHTML = `
                    <div class="activity-icon">
                        <i class="${iconClass}"></i>
                    </div>
                    <div class="activity-title">${activity}</div>
                    <div class="activity-arrow">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                `;

                // Añadir delay de animación staggered
                item.style.animationDelay = `${index * 0.1}s`;
                list.appendChild(item);
            });

            modal.style.display = 'block';
            setTimeout(() => {
                modal.classList.add('show');
            }, 10);
        }

        function closeModal(event) {
            if (!event || event.target.id === 'modal' || event.target.closest('.close-btn')) {
                const modal = document.getElementById('modal');
                modal.classList.remove('show');
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 300);
            }
        }

        // Cerrar modal con tecla Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === "Escape") {
                closeModal();
            }
        });

        // Prevenir scroll del body cuando el modal está abierto
        document.getElementById('modal').addEventListener('show', function() {
            document.body.style.overflow = 'hidden';
        });

        document.getElementById('modal').addEventListener('hidden', function() {
            document.body.style.overflow = 'auto';
        });
    </script>
</body>
</html>
