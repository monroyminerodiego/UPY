<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Dashboard | UPY</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* Home Button Styles */
        .home-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 0.8rem 1.5rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.8s ease-out;
        }

        .home-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .home-button:active {
            transform: translateY(0);
        }

        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --text-muted: #94a3b8;
            --cheers-color: #10b981;
            --fuck-color: #ef4444;
            --grid-color: #334155;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 1000px;
            border-bottom: 1px solid var(--grid-color);
            padding-bottom: 1rem;
        }

        h1 {
            font-weight: 900;
            font-size: 2rem;
            margin: 0;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #22c55e;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            box-shadow: 0 0 10px #22c55e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Contenedor de las Tarjetas de Totales */
        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid var(--grid-color);
        }

        .card-title {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        .card-value {
            font-size: 3rem;
            font-weight: 900;
        }

        .text-cheers { color: var(--cheers-color); text-shadow: 0 0 20px rgba(16, 185, 129, 0.2); }
        .text-fuck { color: var(--fuck-color); text-shadow: 0 0 20px rgba(239, 68, 68, 0.2); }

        /* Contenedor del Gr치fico */
        .chart-wrapper {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 1000px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--grid-color);
            height: 400px;
            position: relative;
        }

        @media (max-width: 768px) {
            .stats-container { grid-template-columns: 1fr; }
            .chart-wrapper { height: 300px; }
        }
    </style>
</head>
<body>

    <!-- Home Button -->
    <a href="/" class="home-button">
        <i class="fas fa-home"></i>
        <span>Inicio</span>
    </a>

    <header style="text-align: center; padding: 20px;">
        <h1>Kafka Real-time Dashboard</h1>
        <div style="font-size: 0.9rem; color: #666;">
            <span style="height: 10px; width: 10px; background-color: #10b981; border-radius: 50%; display: inline-block;"></span> 
            Live Consumer Stream
        </div>
    </header>

    <div style="display: flex; justify-content: center; gap: 20px; margin-bottom: 30px;">
        <div style="background: #f1f5f9; padding: 20px; border-radius: 10px; text-align: center; min-width: 150px;">
            <h3 style="margin: 0; color: #64748b;">Total Cheers 游녨</h3>
            <span id="cheers-count" style="font-size: 2rem; font-weight: bold; color: #10b981;">0</span>
        </div>
        <div style="background: #f1f5f9; padding: 20px; border-radius: 10px; text-align: center; min-width: 150px;">
            <h3 style="margin: 0; color: #64748b;">Total Hate 游녩</h3>
            <span id="fuck-count" style="font-size: 2rem; font-weight: bold; color: #ef4444;">0</span>
        </div>
    </div>

    <div style="position: relative; height: 400px; width: 90%; margin: 0 auto;">
        <canvas id="clicksChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // --- 1. Configuraci칩n del Gr치fico ---
        const ctx = document.getElementById('clicksChart').getContext('2d');
        
        const clicksChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], 
                datasets: [
                    {
                        label: 'Cheers',
                        data: [],
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.2)',
                        borderWidth: 2,
                        fill: true,
                        pointRadius: 0, // Ocultar puntos para que se vea m치s fluido
                        pointHoverRadius: 4
                    },
                    {
                        label: 'F*ck',
                        data: [],
                        borderColor: '#ef4444',
                        backgroundColor: 'rgba(239, 68, 68, 0.2)',
                        borderWidth: 2,
                        fill: true,
                        pointRadius: 0,
                        pointHoverRadius: 4
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false, // IMPORTANTE: Desactivar animaci칩n para efecto "tiempo real"
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                scales: {
                    x: {
                        grid: { display: false },
                        ticks: { maxTicksLimit: 10 } // No saturar el eje X
                    },
                    y: {
                        beginAtZero: true,
                        suggestedMax: 5 // Para que el gr치fico no se vea plano al inicio
                    }
                }
            }
        });

        // --- 2. L칩gica de Procesamiento ---

        async function fetchDashboardData() {
            try {
                const response = await fetch('/visualization-tools-ii/kafka/data');
                const json = await response.json();
                
                updateTotals(json.totals);
                processTimeSeries(json.recent_history, json.server_time);
                
            } catch (error) {
                console.error("Error fetching Kafka data:", error);
            }
        }

        function updateTotals(totals) {
            document.getElementById('cheers-count').innerText = totals.cheers;
            document.getElementById('fuck-count').innerText = totals.fuck;
        }

        function processTimeSeries(events, serverTime) {
            // Definimos la ventana: 칔ltimos 120 seg, agrupados en cubetas de 2 seg
            const windowSize = 120; 
            const step = 2; 
            const bucketsCount = windowSize / step; // 60 puntos
            
            // Inicializar arrays vac칤os
            let labels = [];
            let cheersData = new Array(bucketsCount).fill(0);
            let fuckData = new Array(bucketsCount).fill(0);

            // Calcular tiempo de inicio de la ventana
            const windowStart = serverTime - windowSize;

            // 1. Crear Eje X (Etiquetas)
            for (let i = 0; i < bucketsCount; i++) {
                // i=0 es lo m치s viejo (-120s), i=59 es lo m치s nuevo (0s)
                // Queremos que el gr치fico vaya de Izq (viejo) a Der (nuevo)
                let secondsFromNow = windowSize - (i * step); 
                labels.push(`-${secondsFromNow}s`);
            }

            // 2. Llenar cubetas (Binning)
            events.forEach(evt => {
                if (evt.timestamp < windowStart) return; 

                // Qu칠 tan lejos est치 este evento del inicio de la ventana?
                let timeDiff = evt.timestamp - windowStart;
                
                // 칈ndice en el array (0 a 59)
                let index = Math.floor(timeDiff / step);

                if (index >= 0 && index < bucketsCount) {
                    if (evt.type === 'cheers') cheersData[index]++;
                    if (evt.type === 'fuck') fuckData[index]++;
                }
            });

            // 3. Actualizar Gr치fico
            clicksChart.data.labels = labels;
            clicksChart.data.datasets[0].data = cheersData;
            clicksChart.data.datasets[1].data = fuckData;
            clicksChart.update();
        }

        // --- 3. Loop de Actualizaci칩n ---
        fetchDashboardData();
        setInterval(fetchDashboardData, 2000); // Polling cada 2 segundos

    </script>
</body>
</html>
