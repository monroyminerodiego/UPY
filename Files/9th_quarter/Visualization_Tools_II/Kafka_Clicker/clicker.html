<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Clicker | UPY</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Home Button Styles */
        .home-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 0.8rem 1.5rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.8s ease-out;
        }

        .home-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .home-button:active {
            transform: translateY(0);
        }

        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f1f5f9;
            --cheers-color: #10b981; /* Esmeralda */
            --cheers-hover: #059669;
            --fuck-color: #ef4444;   /* Rojo vibrante */
            --fuck-hover: #dc2626;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-weight: 900;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-align: center;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: #94a3b8;
            margin-bottom: 3rem;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            width: 90%;
            max-width: 800px;
        }

        /* Estilos de los botones */
        .click-btn {
            border: none;
            border-radius: 1rem;
            padding: 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            user-select: none;
            height: 250px;
        }

        .click-btn span.emoji {
            font-size: 4rem;
            transition: transform 0.2s ease;
        }

        /* Bot√≥n Cheers */
        .btn-cheers {
            background-color: var(--cheers-color);
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3);
        }
        .btn-cheers:hover {
            background-color: var(--cheers-hover);
            transform: translateY(-2px);
        }
        .btn-cheers:active {
            transform: scale(0.95);
        }

        /* Bot√≥n Fuck */
        .btn-fuck {
            background-color: var(--fuck-color);
            box-shadow: 0 10px 15px -3px rgba(239, 68, 68, 0.3);
        }
        .btn-fuck:hover {
            background-color: var(--fuck-hover);
            transform: translateY(-2px);
        }
        .btn-fuck:active {
            transform: scale(0.95);
        }

        /* Feedback visual (Toast) */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            bottom: 30px;
            font-size: 17px;
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }

        /* Responsive para m√≥viles */
        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
                height: auto;
            }
            .click-btn {
                height: 180px;
            }
        }
    </style>
</head>
<body>

    <!-- Home Button -->
    <a href="/" class="home-button">
        <i class="fas fa-home"></i>
        <span>Inicio</span>
    </a>

    <h1>Kafka Event Producer</h1>
    <p class="subtitle">Genera eventos en tiempo real para el cluster</p>

    <div class="container">
        <button class="click-btn btn-cheers" onclick="sendEvent('cheers')">
            <span class="emoji">üëç</span>
            <span>Cheers Button!</span>
        </button>

        <button class="click-btn btn-fuck" onclick="sendEvent('fuck')">
            <span class="emoji">üëé</span>
            <span>Hate button!</span>
        </button>
    </div>

    <div id="toast">Evento enviado...</div>

    <script>
        // Funci√≥n as√≠ncrona para enviar datos al endpoint de Flask
        async function sendEvent(eventType) {
            const toast = document.getElementById("toast");
            
            // Animaci√≥n simple de vibraci√≥n en el bot√≥n se maneja con CSS :active
            
            try {
                // Endpoint definido en tu app.py
                const response = await fetch('/visualization-tools-ii/kafka/click', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ type: eventType })
                });

                const data = await response.json();

                if (response.ok) {
                    if (eventType === 'fuck') {
                        eventType = 'hate';
                    }
                    showToast(`Event sent: ${eventType.toUpperCase()} üöÄ`);
                    console.log(`[Success] ${data.message}`);
                } else {
                    showToast('Error sending event ‚ùå');
                    console.error(`[Error] ${data.message}`);
                }
            } catch (error) {
                showToast('Server connection failed ‚ö†Ô∏è');
                console.error('Network Error:', error);
            }
        }

        // L√≥gica para mostrar notificaciones r√°pidas
        let toastTimeout;
        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.className = "show";
            
            // Limpiar timeout anterior si el usuario hace click r√°pido
            clearTimeout(toastTimeout);
            
            toastTimeout = setTimeout(() => { 
                toast.className = toast.className.replace("show", ""); 
            }, 1500);
        }
    </script>
</body>
</html>
