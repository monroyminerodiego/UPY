services:
  # =============== Servicios PÃºblicos ===============
  web_upy:
    build: .
    container_name: web_upy
    # ports:
      # - "501:501"
    expose:
      - "501"
    env_file:
      - .env
    networks:
      - proxy_net

  web_visualization:
    build:
      context: ./Files/9th_quarter/visualization-tools/Web
    container_name: web_visualization
    # ports:
      # - "502:502"
    expose:
      - "502"
    env_file:
      - .env
    depends_on:
      - api_visualization
    networks:
      - upy_net
      - proxy_net

  api_visualization:
    build:
      context: ./Files/9th_quarter/visualization-tools/API
    container_name: api_visualization
    # ports:
    #   - "503:503"
    expose:
      - "503"
    env_file:
      - .env
    depends_on:
      - mongo_visualization
      - postgres_visualization
    networks:
      - upy_net
      - proxy_net
      
  
  
  

  # =============== Servicios Privados ===============
